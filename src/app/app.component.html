<!-- Footer without a border -->

<ion-app>  
  <ion-menu side="end" menuId="first" contentId="content">  
    <ion-header>  
      <ion-toolbar color="dark">  
        <ion-title>Menu</ion-title>  
      </ion-toolbar>   
    </ion-header>  
    <ion-content color="light">  
      <ion-list *ngFor= "let pages of navigate">  
        <ion-menu-toggle auto-hide="true">  
          <ion-item (click)= "navigateTo(pages.url)" *ngIf= "pages?.isShow" routerDirection="pages.isForward ? forward : backward">  
            <ion-icon [name]= "pages.icon" slot="start"></ion-icon>  
              {{pages.title}}   
          </ion-item>  
        </ion-menu-toggle>  
      </ion-list>  
    </ion-content>   
  </ion-menu>  
  <ion-router-outlet Id="content"></ion-router-outlet>  
</ion-app>
