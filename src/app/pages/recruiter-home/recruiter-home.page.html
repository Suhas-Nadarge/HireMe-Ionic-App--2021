<ion-header>
  <ion-toolbar>
    <ion-title>Post Job</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="postJobForm">
    <ion-item lines="full">
      <ion-label position="floating">Company</ion-label>
      <ion-input type="text" formControlName="company" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Job Title</ion-label>
      <ion-input type="text" formControlName="title" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Job Type</ion-label>
      <ion-input type="text" formControlName="job_type" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Level</ion-label>
      <ion-input type="text" formControlName="level" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Technologies</ion-label>
      <ion-input type="text" formControlName="technologies" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Responsibilities</ion-label>
      <ion-input type="text" formControlName="responsibilities" required></ion-input>
    </ion-item>


    <ion-item lines="full">
      <ion-label position="floating">salary</ion-label>
      <ion-input type="number" formControlName="salary" required></ion-input>
    </ion-item>

    
    <!-- <ion-item lines="full">
      <ion-label position="floating">Salary</ion-label>
      <ion-input type="text" formControlName="salary" required></ion-input>
    </ion-item> -->

    <ion-item lines="full">
      <ion-label position="floating">Location</ion-label>
      <ion-input type="text" formControlName="_location" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="dark" expand="block" (click)="postJob()">Post Job</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
