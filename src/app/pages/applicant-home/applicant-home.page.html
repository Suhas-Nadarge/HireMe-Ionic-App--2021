<ion-content>
    <app-menu [pageName] = "SearchJob"></app-menu>
  <ion-searchbar placeholder="Search" [(ngModel)]= "filterTerm" animated="true"></ion-searchbar>

  <div>

  <ion-card *ngFor= 'let job of jobList | filter:filterTerm'>
    <ion-card-header>
      
      <ion-card-subtitle>{{job.level}}</ion-card-subtitle>
      
      <ion-card-title>{{job.title}} <ion-icon  class="wish-icon" name="heart-outline"></ion-icon></ion-card-title>

    </ion-card-header>
  
    <ion-card-content>
      <!-- <pre> -->
        <!-- <p><b>Description:</b> {{job.description}}</p> -->
        <!-- <p><b>Responsibilities:</b> {{job.responsibilities}}</p> -->
        <p><b>Company Name:</b> {{job.company}}</p>
        <p><b>Technologies:</b> {{job.technologies}}</p>
        <p><b>Salary:</b> €{{job.salary}}</p>
        <p><b>Type:</b> {{job.job_type}}</p>


      <!-- </pre> -->
    </ion-card-content>
    <!-- <ion-button color="dark">View Job</ion-button> -->
    <ion-button class="apply-button" color="dark">View Job</ion-button>
